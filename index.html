<!DOCTYPE html>
<html lang="en">

<head>
  <title>Libro de Calificaciones</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="mt-3 mb-3" style="background-color: blue">
  <header>
    <h1 class="text-center text-white mb-3">LIBRO DE CALIFICACIONES</h1>
  </header>
  <main>
    <div class="container">
      <div class="d-flex">
        <div class="card w-50 h-50 me-3 text-white" style="background-color: gray; box-shadow: 10px 10px 10px black">
          <div class="card-header text-center">
            <h5>ESTUDIANTE</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="fullName" class="form-label">Nombre:</label>
              <input type="text" name="fullName" id="fullName" class="form-control"
                placeholder="Jhonny Ismael Andrade Castillo">
            </div>
            <div class="mb-3">
              <label for="identification" class="form-label">Identificación:</label>
              <input type="text" name="identification" id="identification" class="form-control" placeholder="1726344912"
                maxlength="10">
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">Correo:</label>
              <input type="text" name="mail" id="mail" class="form-control" placeholder="jic.andrade@yavirac.edu.ec">
            </div>
            <div class="mb-3">
              <label for="direction" class="form-label">Dirección:</label>
              <input type="text" name="direction" id="direction" class="form-control" placeholder="Guamani">
            </div>
            <div class="mb-3">
              <label for="enrollment" class="form-label">Matrícula:</label>
              <input type="text" name="enrollment" id="enrollment" class="form-control" placeholder="01">
            </div>
            <div class="mb-3">
              <label for="level" class="form-label">Nivel:</label>
              <input type="text" name="level" id="level" class="form-control" placeholder="Primero">
            </div>
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-light d-block text-white mx-auto"
              style="background-color: black; box-shadow: 0 0 12px black" onclick="addStudent()">Agregar
              Estudiante</button>
          </div>
        </div>
        <div class="card w-50 h-50 text-white" style="background-color: gray; box-shadow: 10px 10px 10px black">
          <div class="card-header text-center">
            <h5>DOCENTE</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="fullName-teacher" class="form-label">Nombre:</label>
              <input type="text" name="fullName-teacher" id="fullName-teacher" class="form-control"
                placeholder="Lionel Andrés Messi Cuccittini">
            </div>
            <div class="mb-3">
              <label for="identification-teacher" class="form-label">Identificación:</label>
              <input type="text" name="identification-teacher" id="identification-teacher" class="form-control"
                placeholder="1730489610" maxlength="10">
            </div>
            <div class="mb-3">
              <label for="mail-teacher" class="form-label">Correo:</label>
              <input type="text" name="mail-teacher" id="mail-teacher" class="form-control"
                placeholder="lionel_10_messi@gmail.com">
            </div>
            <div class="mb-3">
              <label for="direction-teacher" class="form-label">Dirección:</label>
              <input type="text" name="direction-teacher" id="direction-teacher" class="form-control"
                placeholder="Argentina">
            </div>
            <div class="mb-3">
              <label for="title-teacher" class="form-label">Título:</label>
              <input type="text" name="title-teacher" id="title-teacher" class="form-control"
                placeholder="Ingenieria en Software">
            </div>
            <div class="mb-3">
              <label for="area-teacher" class="form-label">Area: </label>
              <select class="form-select" name="" id="area-teacher"></select>
            </div>
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-light d-block mx-auto text-white"
              style="background-color: black; box-shadow: 0 0 20px black" onclick="addTeacher()">Agregar
              Docente</button>
          </div>
        </div>
      </div>

      <hr style="border: 0 ; border-top: 5px solid white;">

      <div class="d-flex">
        <div class="card w-50 h-50 me-3 text-white" style="background-color: gray; box-shadow: 10px 10px 10px black">
          <div class="card-header text-center">
            <h5>ACTIVIDAD</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="name-activity" class="form-label">Actividad:</label>
              <input type="text" class="form-control" id="name-activity" placeholder="Examen Oral">
            </div>
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-light d-block mx-auto text-white"
              style="background-color: black; box-shadow: 0 0 20px black" onclick="addActivity()">Agregar
              Actividad</button>
          </div>
        </div>
        <div class="card w-50 h-50 text-white" style="background-color: gray; box-shadow: 10px 10px 10px black">
          <div class="card-header text-center">
            <h5>CURSO</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="course" class="form-label">Curso: </label>
              <input type="text" class="form-control" id="course" placeholder="Matutina A">
            </div>
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-light d-block mx-auto text-white"
              style="background-color: black; box-shadow: 0 0 20px black" onclick="addCourse()">Agregar Curso</button>
          </div>
        </div>
      </div>

      <hr style="border: 0 ; border-top: 5px solid white;">

      <div class="d-flex">
        <div class="card w-50 h-50 me-3 text-white" style="background-color: gray; box-shadow: 10px 10px 10px black">
          <div class="card-header text-center">
            <h5>LIBRO DE CALIFICACIONES</h5>
          </div>
          <div class="card-body" id="calificaciones">
            <div class="mb-3">
              <label for="value-gradebook" class="form-label">Valor:</label>
              <input type="text" name="value-gradebook" id="value-gradebook" class="form-control" placeholder="100"
                maxlength="3">
            </div>
            <div class="mb-3">
              <label for="course-gradebook" class="form-label">Curso:</label>
              <select name="course-gradebook" class="form-select" id="course-gradebook"></select>
            </div>
            <div class="mb-3">
              <label for="activity" class="form-label">Actividad:</label>
              <select class="form-select" name="activity" id="activity">
              </select>
            </div>
            <div class="mb-3">
              <label for="maximungrade-gradebook" class="form-label">Nota máxima:</label>
              <input type="text" name="maximungrade-gradebook" id="maximungrade-gradebook" class="form-control"
                placeholder="100" maxlength="3">
            </div>
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-light d-block mx-auto text-white"
              style="background-color: black; box-shadow: 0 0 20px black" onclick="addGradeBookSetup()">Agregar
              Calificaciones</button>
          </div>
        </div>
        <div class="card w-50 h-50 text-white" style="background-color: gray; box-shadow: 10px 10px 10px black">
          <div class="card-header text-center">
            <h5>RESUMEN DE CALIFICACIONES</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="datail-student" class="form-label">Estudiante:</label>
              <select name="student" class="form-select" id="detail-student"></select>
            </div>
            <div class="mb-3">
              <label for="detail-course" class="form-label">Curso:</label>
              <select name="detail-course" class="form-select" id="detail-course"></select>
            </div>
            <div class="mb-3">
              <label for="detail-teacher" class="form-label">Docente:</label>
              <select name="detail-teacher" class="form-select" id="detail-teacher"></select>
            </div>
            <div class="mb-3">
              <label for="detail-note" class="form-label">Nota:</label>
              <input type="text" name="detail-note" class="form-control" id="detail-note" placeholder="100"
                maxlength="3">
            </div>
            <div id="estado" class="text-center"></div>
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-light d-block mx-auto text-white"
              style="background-color: black; box-shadow: 0 0 20px black" onclick="addSummary()">Agregar
              Resumen</button>
          </div>
        </div>
      </div>

      <hr style="border: 0 ; border-top: 5px solid white;">

      <table class="table" style="background-color: gray; box-shadow: 10px 10px 10px black" id="table">
        <tr class="text-center text-white border border-4 border-dark">
          <td class="col">#</td>
          <th class="col">ESTUDIANTE</th>
          <th class="col">IDENTIFICACION</th>
          <th class="col">NIVEL</th>
          <th class="col">CURSO</th>
          <th class="col">DOCENTE</th>
          <th class="col">NOTA</th>
          <th class="col">ESTADO</th>
        </tr>
      </table>

    </div>
    </div>
    <script>let exports = {}; </script>
    <script src="dist/main.js"></script>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
